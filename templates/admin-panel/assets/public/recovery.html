<!doctype html>
<html lang="en" ng-app="Recovery">
<head>
  <title>Account Recovery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="vendor/css/bootstrap-combined-2.3.1.min.css" rel="stylesheet">
  <link href="css/single-page-form.min.css" rel="stylesheet">
  <script src="vendor/js/jquery-1.9.1.min.js"></script>
  <script src="vendor/js/bootstrap-2.3.1.min.js"></script>
  <script src="vendor/js/angular-1.0.6.min.js"></script>
  <script src="js/recovery.min.js"></script>
</head>
<body>
  <div class="container" ng-controller="Recovery">
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">Sign in</a></li>
      </ul>
      <h3 class="muted">%admin-panel%</h3>
    </div>
    <hr>
    <form class="single-page-form">
	    <h2 class="single-page-form-heading"><small>Forgot your password?</small></h2>
      <input type="text" class="input-block-level" placeholder="Email" ng-model="user.Email">
      <div class="alert alert-error" ng-show="error=='InvalidEmail'">
        Invalid email.
        <a class="close" ng-click="close()">×</a>
      </div>
      <div class="alert alert-error" ng-show="error=='DoesNotExist'">
        Email not registered.
        <a class="close" ng-click="close()">×</a>
      </div>
      <div class="alert alert-error" ng-show="error=='AwaitingConfirmation'">
        Awaiting confirmation, please check your inbox and spam folders.
        <a class="close" ng-click="close()">×</a>
      </div>
      <button class="btn btn-large btn-primary" btn-submit="working" data-loading-text="Sending..." ng-click="update(user)">Continue</button>
    </form>
    <hr>
    <div class="footer">
      <p>&copy; 2013 %admin-panel%</p>
    </div>
  </div> <!-- /container -->
</body>
</html>
