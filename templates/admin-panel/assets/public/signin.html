<!doctype html>
<html lang="en" ng-app="Signin">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/bootstrap-combined-2.3.1.min.css" rel="stylesheet">
  <link href="css/single-page-form.min.css" rel="stylesheet">
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script src="lib/bootstrap-2.3.1.min.js"></script>
  <script src="lib/angular-1.0.6.min.js"></script>
  <script src="js/signin.min.js"></script>
</head>
<body>
  <div class="container" ng-controller="Signin">
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
      <h3 class="muted">%admin-panel%</h3>
    </div>
    <hr>
    <form class="single-page-form">
      <h2 class="single-page-form-heading">Sign in</h2>
      <input type="text" class="input-block-level" placeholder="Email" autofocus autocapitalize="off" ng-model="user.Email">
      <input type="password" class="input-block-level" placeholder="Password" ng-model="user.Passwd">
      <div class="alert alert-error" ng-show="error=='InvalidEmail'">
        Invalid email or password.
        <a class="close" ng-click="close()">Ã—</a>
      </div>
      <label class="checkbox">
      <input type="checkbox" ng-model="user.Remember"> Remember me
      </label>
      <button class="btn btn-large btn-primary" btn-submit="working" data-loading-text="Loading..." ng-click="update(user)">Sign in</button>
      <a style="margin-left:10px" href="recovery.html"><small>Forgot your password?</small></a>
    </form>
    <hr>
    <div class="footer">
      <p>&copy; 2013 %admin-panel%</p>
    </div>
  </div> <!-- /container -->
</body>
</html>
