<!doctype html>
<html lang="en" ng-app="RecoveryConfirm">
<head>
  <title>Account Recovery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="../css/bootstrap-combined-2.3.1.min.css" rel="stylesheet">
  <link href="../css/single-page-form.css" rel="stylesheet">
  <script src="../lib/jquery-1.9.1.min.js"></script>
  <script src="../lib/bootstrap-2.3.1.min.js"></script>
  <script src="../lib/angular-1.0.6.min.js"></script>
  <script src="../js/recovery-confirm.js"></script>
</head>
<body>
  <div class="container" ng-controller="RecoveryConfirm">
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        <li><a href="../">Home</a></li>
      </ul>
      <h3 class="muted">%admin-panel%</h3>
    </div>
    <hr>
    <div class="alert alert-success" ng-show="error=='NotFound'">
      This account is no longer pending confirmation.
      <a href="../">Home</a>.
    </div>
    <form class="single-page-form" ng-hide="error=='NotFound'">
      <h2 class="single-page-form-heading">Recover Account</h2>
      <input type="password" class="input-block-level" placeholder="Password" ng-model="user.Passwd">
      <div class="alert alert-error" ng-show="error=='InvalidPasswd'">
        Password must be at least 4 characters long.
        <a class="close" ng-click="close()">×</a>
      </div>
      <input type="password" class="input-block-level" placeholder="Confirm" ng-model="user.Confirm">
      <div class="alert alert-error" ng-show="error=='PasswdMismatch'">
        Password and confirmation does not match.
        <a class="close" ng-click="close()">×</a>
      </div>
      <button class="btn btn-large btn-primary" btn-submit="working" data-loading-text="Sending..." ng-click="update(user)">Continue</button>
    </form>
    <hr>
    <div class="footer">
      <p>&copy; 2013 %admin-panel%</p>
    </div>
  </div> <!-- /container -->
</body>
</html>
